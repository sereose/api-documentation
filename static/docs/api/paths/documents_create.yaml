post:
  tags:
    - documents
  summary: documents/create
  description: "Transfers a contract document PDF to be signed by the customer"
  operationId: createDocument
  consumes:
    - multipart/form-data
  produces:
    - application/json
  parameters:
    - in: formData
      name: formData
      description: contract document pdf file
      required: true
      schema:
        $ref: ../definitions/document.yaml
  responses:
    "200":
      description: document id
      schema:
        type: string
        format: uuid
    "400":
      description: Invalid file
