post:
  tags:
    - documents
  summary: documents/create
  description: "Transfers a contract document PDF to be signed by the customer"
  operationId: data
  produces:
    - application/json
  parameters:
    - in: path
      name: id
      schema:
        type: string
        format: uuid
      required: true
      description: ID of the identification to get
    - in: body
      name: body
      description: contract document pdf file
      required: true
      schema:
        $ref: ../definitions/document.yaml
  responses:
    "200":
      description: document id
      schema:
        type: string
        format: uuid
    "400":
      description: Invalid file
